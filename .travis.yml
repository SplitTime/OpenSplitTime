language: ruby
cache: bundler
rvm:
  - 2.6.1
services:
  - postgresql
before_install:
  - bundle exec puma -C config/puma.rb
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - bundle install --jobs=3 --retry=3 --deployment
  - yarn install
  - bundle exec rake db:setup db:structure:load
addons:
  chrome: stable
